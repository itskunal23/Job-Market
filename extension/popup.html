<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #F8F9FA;
      color: #1A1F2B;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #1A1F2B;
      font-family: Georgia, serif;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 12px;
      color: #1A1F2B;
      opacity: 0.7;
    }
    .stats {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
    }
    .stat {
      flex: 1;
      text-align: center;
      padding: 12px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 8px;
    }
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #A89ACD;
    }
    .stat-label {
      font-size: 11px;
      color: #1A1F2B;
      opacity: 0.7;
      margin-top: 4px;
    }
    .button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
      transition: all 0.2s;
    }
    .button-primary {
      background: #3D5A80;
      color: white;
    }
    .button-primary:hover {
      background: #2E4466;
    }
    .button-secondary {
      background: rgba(26, 31, 43, 0.05);
      color: #1A1F2B;
      border: 1px solid rgba(26, 31, 43, 0.1);
    }
    .button-secondary:hover {
      background: rgba(26, 31, 43, 0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">RoleWithAI</div>
    <div class="subtitle">Your Career Co-Pilot</div>
  </div>
  
  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="impact-points">0</div>
      <div class="stat-label">Impact Points</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="jobs-analyzed">0</div>
      <div class="stat-label">Jobs Analyzed</div>
    </div>
  </div>

  <button class="button button-primary" id="analyze-current">Analyze Current Page</button>
  <button class="button button-secondary" id="view-dashboard">View Dashboard</button>
  <button class="button button-secondary" id="settings">Settings</button>

  <script src="popup.js"></script>
</body>
</html>
